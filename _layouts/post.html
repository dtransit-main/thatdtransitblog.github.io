<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}"/>

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/logo.jpg' | relative_url }}" type="image/jpg"/>

  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/lovelo" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet"/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/blog.css' | relative_url }}"/>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-white">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ '/blog' | relative_url }}">
        <img id="logoimg" src="{{ '/assets/images/logo.jpg' | relative_url }}" alt="DTransit logo"/>
        <span class="ms-2">That (D)Transit Blog by DTransit</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-md-0 ms-4">
          <li class="nav-item"><a class="nav-link" href="{{ '' | relative_url }}">Back to Home</a></li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="https://youtube.com/@DTransit" target="_blank"><i class="bi bi-youtube"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="https://x.com/dtransit_" target="_blank"><i class="bi bi-twitter-x"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="https://instagram.com/dtransit_" target="_blank"><i class="bi bi-instagram"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="https://facebook.com/people/DTransit/61572642970067/" target="_blank"><i class="bi bi-facebook"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Post Content -->
  <main class="container my-5">
    <article class="post">
      <header class="mb-4 text-center">
        <h1 class="display-5 fw-bold">{{ page.title }}</h1>
        <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>

        {% if page.cover %}
        <img src="{{ page.cover | relative_url }}" alt="{{ page.title }} cover image" class="img-fluid rounded mb-4 shadow"/>
        {% endif %}
      </header>

      <div class="post-body">
        {{ content }}
      </div>
    </article>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 DTransit</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
